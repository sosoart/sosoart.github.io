<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .box {
            float: left;
            width: 50%;
            height: 200px;
        }

        .inner-box {
            float: left;
            width: 100%;
            height: 100%;
        }

        .inner-box.half {
            width: 50%;
        }

        .clearfix {
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="box clearfix">
            <div class="inner-box half" style="background-color: green">

            </div>
            <div class="inner-box half" style="background-color: red">

            </div>
        </div>
        <div class="box clearfix">
            <div class="inner-box full" style="background-color: yellow">

            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="box clearfix">
            <div class="inner-box full" style="background-color: yellow">

            </div>
        </div>
        <div class="box clearfix">
            <div class="inner-box half" style="background-color: green">

            </div>
            <div class="inner-box half" style="background-color: red">

            </div>
        </div>
    </div>
</div>
</body>
</html>
